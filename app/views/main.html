<div class="container">

  <h2>My todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>

    <div ui-sortable ng-model="todos">
      <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
        <input type="text" ng-model="todo" class="form-control">
      </p>
    </div>
  </form>

  <div ui-sortable ng-model="todoBlockdiv">
    <input type ="text" value="{{getValue()}}"/>
  </div>


  <input type="text" ng-model="inputForm" placeholder="What needs to be done?" class="form-control">
  <button ng-click="toggle = !toggle">{{toggleTextEncrypt}}</button>

  <select ng-model="algorithm.selected" ng-options="algorithm for algorithm in algorithms"></select>
  <div class="box on" ng-show="toggle" ng-animate="'box'">On</div>
  <input type="text" ng-model="encryptForm" placeholder="What needs to be done?" class="form-control">
  <button ng-click="decrypt = !decrypt">{{toggleTextDecrypt}}</button>
  <div class="box on" ng-show="decrypt" ng-animate="'box'">On</div>
  <input type="text" ng-model="decryptForm" placeholder="What needs to be done?" class="form-control">

</div>
